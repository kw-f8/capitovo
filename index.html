<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analysen – Optimiert</title>

    <!-- Tailwind (deine Farben bleiben erhalten) -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <style>
        /* Sidebar Animation */
        #sidebar {
            transform: translateX(-100%);
            transition: transform 0.35s ease;
        }
        #sidebar.open {
            transform: translateX(0);
        }

        /* Modal Background Fade */
        #login-modal {
            background: rgba(0,0,0,0.55);
            backdrop-filter: blur(4px);
            transition: opacity .25s ease;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900">

    <!-- ================= HEADER ================= -->
    <header class="bg-white shadow-sm sticky top-0 z-40">
        <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

            <!-- Logo -->
            <a href="#" class="text-2xl font-bold tracking-tight text-gray-900">
                Finance<span class="text-accent-blue">Insight</span>
            </a>

            <!-- Desktop Navigation -->
            <nav class="hidden md:flex items-center space-x-8">
                <a href="#" class="hover:text-accent-blue">Home</a>
                <a href="#" class="hover:text-accent-blue">Analysen</a>
                <a href="#" class="hover:text-accent-blue">Über uns</a>
                <a href="#open-login" class="px-4 py-2 bg-accent-blue text-white rounded-lg shadow hover:bg-blue-700">
                    Login
                </a>
            </nav>

            <!-- Mobile Menu Button -->
            <button id="menu-toggle" class="md:hidden text-gray-700 focus:outline-none">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path>
                </svg>
            </button>
        </div>
    </header>


    <!-- ================= SIDEBAR ================= -->
    <aside id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-white shadow-xl z-50 p-6 flex flex-col space-y-6">

        <div class="flex justify-between items-center">
            <h2 class="text-xl font-semibold">Menü</h2>
            <button id="close-sidebar" class="text-gray-500 hover:text-gray-700">
                ✕
            </button>
        </div>

        <nav class="flex flex-col space-y-4 text-lg">
            <a href="#" class="hover:text-accent-blue">Home</a>
            <a href="#" class="hover:text-accent-blue">Analysen</a>
            <a href="#" class="hover:text-accent-blue">Über uns</a>
            <a href="#open-login" class="text-accent-blue font-semibold">Login</a>
        </nav>

    </aside>


    <!-- ================= MAIN CONTENT ================= -->
    <main class="max-w-6xl mx-auto px-4 py-12">
        <h1 class="text-3xl md:text-4xl font-bold mb-8 text-gray-900">
            Aktuelle Marktanalysen
        </h1>

        <!-- GRID für Analysen (JS füllt das) -->
        <div id="analysis-grid" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
            <!-- Dynamisch per JS -->
        </div>
    </main>


    <!-- ================= LOGIN MODAL ================= -->
    <div id="login-modal" class="hidden fixed inset-0 flex justify-center items-center px-4 z-50">

        <div class="bg-white w-full max-w-sm rounded-2xl shadow-xl p-8 relative">

            <h3 class="text-2xl font-bold mb-6 text-center">
                Willkommen zurück
            </h3>

            <form class="space-y-5">

                <div>
                    <label class="text-sm font-medium">E-Mail</label>
                    <input type="email" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-accent-blue focus:border-accent-blue" placeholder="mail@example.com">
                </div>

                <div>
                    <label class="text-sm font-medium">Passwort</label>
                    <input type="password" class="w-full mt-1 px-4 py-2 border rounded-lg focus:ring-accent-blue focus:border-accent-blue" placeholder="••••••••">
                </div>

                <button class="w-full bg-accent-blue text-white py-2 rounded-lg shadow hover:bg-blue-700">
                    Einloggen
                </button>
            </form>

            <button onclick="closeModal()" class="absolute top-4 right-4 text-gray-500 hover:text-gray-700">
                ✕
            </button>

        </div>
    </div>


    <!-- ================= JAVASCRIPT ================= -->
    <script src="script.js"></script>

</body>
</html>
