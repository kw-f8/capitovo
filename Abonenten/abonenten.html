            /* Remove black outline/frame from sidebar toggle while keeping an accessible focus-visible ring */
            #menu-toggle, .menu-toggle { border: none; outline: none; background: transparent; }
            #menu-toggle:focus, .menu-toggle:focus { outline: none; box-shadow: none; }

            #menu-toggle:focus-visible, .menu-toggle:focus-visible { box-shadow: 0 0 0 4px rgba(59,130,246,0.12); border-radius: 8px; }

            /* Verbesserte Farbpalette und Typografie */
            .abonenten-page {
                background-color: #ffffff;
                color: #1f2937;
                font-family: 'Inter', sans-serif;
            }

            .abonenten-page h1, .abonenten-page h2, .abonenten-page h3 {
                color: #111827;
            }

            /* Limit generic link styles to main content/profile/sidebar only
               so footer buttons keep the global `footer-btn` styling. */
            /* Main-area links and cards keep accent blue; exclude sidebar links so
               the global sidebar styling from `style.css` applies unchanged. */
            .abonenten-page main a,
            .abonenten-page .member-grid a,
            .abonenten-page .profile-card a {
                color: var(--color-accent-blue);
                text-decoration: none;
                transition: color 0.3s;
            }

            .abonenten-page main a:hover,
            .abonenten-page .member-grid a:hover,
            .abonenten-page .profile-card a:hover {
                color: var(--color-accent-blue-dark);
            }

            /* Verbesserte Karten- und Abschnittsdesigns */
            .profile-card, .member-grid > div, .member-grid > aside {
                background-color: #ffffff;
                border: 1px solid #e5e7eb;
                border-radius: 12px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                padding: 1.5rem;
            }

            .profile-card {
                position: sticky;
                top: 80px;
            }

            .profile-card .w-16 {
                background-color: #f3f4f6; /* Ursprüngliches neutrales Grau */
                color: #6b7280; /* Ursprüngliche Textfarbe */
            }

            .member-grid > div h2 {
                font-size: 1.25rem;
                font-weight: 600;
                margin-bottom: 1rem;
            }

            .member-grid > div p {
                color: #6b7280;
            }

            /* Keep CTA/button underline only for main content; sidebar buttons should
               use the global sidebar styles from `style.css` (white text, no underline). */
            .abonenten-page main .cta-button,
            .member-grid a {
                background-color: transparent;
                color: var(--color-accent-blue);
                font-weight: 600;
                text-decoration: underline;
            }

            .abonenten-page main .cta-button:hover,
            .member-grid a:hover {
                background-color: transparent;
                color: var(--color-accent-blue-dark);
            }

            /* Verbesserte Darstellung für Downloads */
            .member-grid ul {
                list-style: none;
                padding: 0;
            }

            .member-grid ul li {
                padding: 0.5rem 0;
                border-bottom: 1px solid #e5e7eb;
            }

            .member-grid ul li:last-child {
                border-bottom: none;
            }

            /* Responsive Design */
            @media (max-width: 768px) {
                .member-grid {
                    grid-template-columns: 1fr;
                }

                .profile-card {
                    position: relative;
                    top: 0;
                }
            }
                /* Sidebar: use the same layout/styling as on the Startseite sidebar */
                .sidebar-nav ul { list-style: none; padding: 0; margin-top: 50px; }
                .sidebar-nav ul li { margin-bottom: 5px; display: block; }
                .sidebar-nav ul li a { color: #f0f0f0; text-decoration: none; font-size: 1.1em; display: flex; align-items: center; padding: 10px 0; transition: color 0.2s; }
                .sidebar-nav ul li a:hover { color: var(--color-accent-blue); }
                /* Keep logout-bottom for semantics but do not force bottom placement here */
                .sidebar-nav ul li.logout-bottom { padding: 0; }
                .sidebar-nav ul li.logout-bottom a.logout-link { display:flex; align-items:center; gap:10px; padding:10px 0; color:#f0f0f0; text-decoration:none; }

            /* Align header and main content: use same max-width and paddings so left edges line up */
            .abonenten-page .header-content,
            .abonenten-page main {
                max-width: 72rem; /* matches Tailwind's max-w-6xl (72rem = 1152px) */
                margin: 0 auto;
                padding-left: 1.5rem; /* 24px to match Tailwind p-6 */
                padding-right: 1.5rem;
            }

            /* Typing animation for the main heading */
            .typing-text { white-space: nowrap; display: inline-block; }
            .typing-cursor {
                display: inline-block;
                width: 0.6rem;
                background: linear-gradient(180deg,#111827 0%,#374151 100%);
                margin-left: 0.35rem;
                border-radius: 2px;
                animation: blink 1s steps(2, start) infinite;
                vertical-align: text-bottom;
                height: 1.2em;
            }

            @keyframes blink {
                0% { opacity: 1; }
                50% { opacity: 0; }
                100% { opacity: 1; }
            }

            /* Small visual smoothing for typed letters */
            .typing-text .char { display: inline-block; transform-origin: left center; }

                /* Use the global analysis/card styles from `style.css` so member preview
                    cards look identical to the homepage. Local member-specific card rules
                    were removed to avoid style conflicts. */

                /* Ensure the analyses box itself keeps the white background and border
                    but rely on global card rules for the inner previews. */
                .analyses-box {
                     background-color: #ffffff !important;
                     color: #0f172a;
                     border: 1px solid rgba(15,23,42,0.04);
                     box-shadow: 0 8px 30px rgba(2,6,23,0.04);
                }

                /* Ticker: ensure it spans the same content width as the analyses card
                    and keep equal spacing above and below. Place box-sizing to match layout. */
            .tradingview-widget-container {
                box-sizing: border-box;
                width: 100%;
                /* ensure the ticker's inner content aligns with cards that use p-6 (1.5rem) */
                padding-left: 1.5rem;
                padding-right: 1.5rem;
                /* make the ticker etwas dünner: geringere vertikale Innenabstände */
                padding-top: 0.4rem;
                padding-bottom: 0.4rem;
                /* reduce top gap so spacing equals the heading's bottom margin (20-30px target)
                   and increase bottom gap to 40px (2.5rem) before the Analysen section */
                margin-top: 0; /* heading already has ~24px bottom (mb-6) → within 20–30px */
                margin-bottom: 2.5rem; /* 2.5rem = 40px */
                min-height: 56px;
                overflow: visible;
                display: flex;
                align-items: center;
                justify-content: center;
                background-color: #ffffff !important;
                border: 1.5px solid rgba(15,23,42,0.06) !important;
                box-shadow: 0 8px 30px rgba(2,6,23,0.12) !important;
                border-radius: 12px;
            }
            .tradingview-widget-container .tradingview-widget-container__widget { min-height: 40px; width:100%; }
            .tradingview-widget-container iframe { height: 40px !important; min-height: 40px !important; max-height: 48px !important; display:block; }
            /* Local override: remove boxed wrapper for specific elements so analyses can span full width */
            .member-grid > .no-wrapper { background: transparent !important; border: none !important; box-shadow: none !important; padding: 0 !important; }

            /* Visual spacing tweaks requested */
            /* Reduce gap between the "Ihre letzten Analysen / Alle anzeigen" header and the grid of analyses */
            .member-grid > .no-wrapper { margin-bottom: 0.25rem !important; }
            .member-grid > .no-wrapper h2 { margin-bottom: 0 !important; }

            /* Fine-tune the grid gap for tighter card layout (smaller vertical gap) */
            .member-analyses-grid { gap: 0.75rem !important; }

            /* Increase spacing between the ticker bar and the analyses heading */
            .tradingview-widget-container.ticker-as-card { margin-bottom: 4rem !important; }

            /* Styles for the Aktien‑Monitor (page‑lokal) */
            .stock-monitor-grid { display: grid; gap: 0.75rem; grid-template-columns: repeat(auto-fit, minmax(90px, 1fr)); align-items: center; }
            /* Logo tiles: minimal, centered logos only */
            .logo-tiles { align-items: center; }
            .logo-tile { display:flex; align-items:center; justify-content:center; background:#ffffff; border:1px solid rgba(15,23,42,0.06); border-radius:12px; padding:12px; height:100px; transition: transform .18s ease, box-shadow .18s ease; }
            .logo-tile img { width:56px; height:56px; object-fit:contain; display:block; }
            .logo-tile:hover { transform: translateY(-6px); box-shadow: 0 12px 30px rgba(2,6,23,0.08); }
            @media (min-width: 1024px) { .logo-tile { height:110px; } .logo-tile img { width:72px; height:72px; } }

            /* Monitor Promo Card (Startseite) */
            .monitor-card { position: relative; background: #fff; border: 1px solid rgba(15,23,42,0.06); border-radius: 14px; box-shadow: 0 10px 30px rgba(2,6,23,0.07); padding: 1.4rem; display: flex; flex-direction: column; gap: 1rem; }
            .monitor-header { display:flex; justify-content:space-between; align-items:flex-start; gap: 1rem; }
            .monitor-badge { font-size: 0.78rem; padding: 4px 10px; border-radius: 999px; border: 1px solid rgba(15,23,42,0.08); background: #0f172a; color:#fff; letter-spacing: 0.01em; white-space: nowrap; }
                .monitor-body { display:grid; grid-template-columns: 1fr 1fr; gap: 1rem; align-items:start; }
            .monitor-bullets { list-style: none; padding: 0; margin: 0; display: grid; gap: 0.4rem; }
            .monitor-bullets li { display:flex; align-items:flex-start; gap: 8px; color:#0f172a; font-weight:600; }
            .monitor-bullets li span { display:block; width:8px; height:8px; margin-top:6px; border-radius:50%; background: var(--color-accent-blue); }
            .monitor-mini { display:grid; gap:0.5rem; }
            .monitor-chip { display:flex; align-items:center; justify-content:space-between; padding: 10px 12px; border-radius: 10px; border:1px solid rgba(15,23,42,0.07); background:#ffffff; box-shadow: 0 6px 16px rgba(2,6,23,0.04); }
            .monitor-chip strong { color:#0f172a; }
            .monitor-chip small { color:#64748b; }
            .monitor-footer { display:flex; flex-wrap:wrap; gap:0.75rem; align-items:center; }
            .monitor-cta {
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                padding: 0.48rem 1rem;
                border-radius: 8px;
                background: #f3f4f6;
                color: #0f172a !important;
                text-decoration: none !important;
                font-weight: 600;
                box-shadow: none;
                border: 1px solid #e5e7eb;
                transition: background 0.18s, color 0.18s;
            }
            .monitor-cta:hover {
                background: #e5e7eb;
                color: #0f172a !important;
                box-shadow: none;
            }
            @media (max-width: 900px) { .monitor-body { grid-template-columns: 1fr; } }

            /* Floating logo cluster */
            /* Circular cluster: logos arranged around a round container without individual boxes */
            .monitor-logos {
                display: grid;
                grid-template-columns: repeat(4, 54px);
                grid-template-rows: repeat(3, 54px);
                gap: 0.55rem 0.55rem;
                width: max-content;
                margin: 0 auto;
                padding: 0.5rem 0;
                position: relative;
                overflow: visible;
            }
            /* Right column wrapper: stack logos above the mockup image */
            .monitor-right { display:flex; flex-direction:column; gap:0.6rem; align-items:center; justify-content:center; align-self: start; margin-top: -3.6rem; }
            .monitor-mockup { display:flex; align-items:center; justify-content:center; padding-top:0; }
            /* Ensure inline SVG and images render crisply and scale responsively */
            .monitor-mockup img,
            .monitor-mockup svg.inline-mockup-svg {
                width:100%;
                max-width:1200px;
                height:auto;
                display:block;
                border-radius:0;
                box-shadow: none;
                border: none;
                shape-rendering: geometricPrecision;
                image-rendering: -webkit-optimize-contrast;
                image-rendering: crisp-edges;
                transform: translateZ(0); /* promote to its own layer for sharper rendering */
            }
            @media (min-width:1400px) { .monitor-mockup img, .monitor-mockup svg.inline-mockup-svg { max-width:1400px; } }
            @media (max-width:1024px) { .monitor-mockup img, .monitor-mockup svg.inline-mockup-svg { max-width:800px; } }
            @media (max-width:640px) { .monitor-mockup img, .monitor-mockup svg.inline-mockup-svg { max-width:360px; } }
            /* Beschreibung im Blocksatz */
            .monitor-desc { text-align: justify; text-justify: inter-word; }
            .monitor-logo-card {
                position: static;
                width: 40px;
                height: 40px;
                background: transparent !important;
                border: none !important;
                border-radius: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                box-shadow: none !important;
                -webkit-box-shadow: none !important;
                transition: transform .22s cubic-bezier(.2,.9,.2,1), filter .18s ease;
            }
            .monitor-logo-card img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                display: block;
                border-radius: 0;
                background: transparent !important;
                box-shadow: none !important;
                -webkit-box-shadow: none !important;
            }
            /* Versetzte, lockere Anordnung für coolen Look */
            /* Gleichmäßiges Grid, keine Margins, keine gezielten Versätze */
            .monitor-logo-card:hover { transform: translate(-50%, -50%) rotate(var(--angle)) translate(var(--radius)) rotate(calc(-1 * var(--angle))) scale(1.08); z-index: 40; box-shadow: none !important; -webkit-box-shadow: none !important; }
            @media (max-width: 900px) {
                .monitor-logos { width: 230px; height: 230px; --radius: 95px; }
                .monitor-center-chart { width: 280px; height: 140px; bottom: -15px; left: -30px; }
                .monitor-logo-card { width: 32px; height: 32px; border-radius: 0; }
            }
            @media (max-width: 640px) {
                .monitor-logos { position: static; width: auto; height: auto; display: grid; grid-template-columns: repeat(3, minmax(32px, 1fr)); gap: 0.25rem; }
                .monitor-center-chart { display: none; }
                .monitor-logo-card { position: static; width:32px; height:32px; transform: none; border-radius: 0; }
                .monitor-logo-card img { width:32px; height:32px; border-radius: 0; }
            }

    <script>
        // Logout: open confirmation modal, then clear session and redirect on confirm
        (function(){
            const modal = document.getElementById('logout-confirm-modal');
            const yesBtn = document.getElementById('logout-confirm-yes');
            const noBtn = document.getElementById('logout-confirm-no');

            function openConfirm(e){
                if (e && e.preventDefault) e.preventDefault();
                if (!modal) return;
                // close sidebar if open so modal is visible
                try{ const sb = document.getElementById('sidebar'); if (sb && sb.classList.contains('open')) { sb.classList.remove('open'); sb.setAttribute('aria-hidden','true'); } } catch(e){}
                modal.classList.remove('hidden');
                document.body.style.overflow = 'hidden';
            }

            function closeConfirm(){
                if (!modal) return;
                modal.classList.add('hidden');
                document.body.style.overflow = '';
            }

            function doLogout(){
                try{ localStorage.removeItem('capitovo_session'); }catch(e){}
                try{ localStorage.removeItem('capitovo_contact'); }catch(e){}
                window.location.href = '../index.html';
            }

            const l1 = document.getElementById('logout-link');
            const l2 = document.getElementById('logout-link-2');
            if (l1) l1.addEventListener('click', openConfirm);
            if (l2) l2.addEventListener('click', openConfirm);

            if (noBtn) noBtn.addEventListener('click', function(e){ e.preventDefault(); closeConfirm(); });
            if (yesBtn) yesBtn.addEventListener('click', function(e){ e.preventDefault(); closeConfirm(); doLogout(); });

            if (modal) modal.addEventListener('click', function(e){ if (e.target === modal) closeConfirm(); });
            document.addEventListener('keydown', function(e){ if (e.key === 'Escape') closeConfirm(); });
        })();

    <script>
        // Contact Modal Logic
        document.addEventListener('DOMContentLoaded', function() {
            const openContactModalBtn = document.getElementById('open-contact-modal');
            const closeContactModalBtn = document.getElementById('close-contact-modal');
            const contactModal = document.getElementById('contact-modal');
            const contactForm = document.getElementById('contact-form-modal');
            const contactCaptcha = document.getElementById('contact-captcha');
            const contactSubmit = document.getElementById('contact-submit');

            if (openContactModalBtn && contactModal) {
                openContactModalBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    contactModal.classList.remove('hidden');
                    document.body.style.overflow = 'hidden';
                });
            }

            if (closeContactModalBtn && contactModal) {
                closeContactModalBtn.addEventListener('click', function() {
                    contactModal.classList.add('hidden');
                    document.body.style.overflow = '';
                });
            }

            if (contactModal) {
                contactModal.addEventListener('click', function(e) {
                    if (e.target === contactModal) {
                        contactModal.classList.add('hidden');
                        document.body.style.overflow = '';
                    }
                });
            }

            // Contact form validation
            if (contactForm) {
                const inputs = contactForm.querySelectorAll('input, select, textarea');
                
                function validateContactForm() {
                    let isValid = true;
                    inputs.forEach(input => {
                        if (input.hasAttribute('required') && !input.value.trim()) {
                            isValid = false;
                        }
                    });
                    if (contactCaptcha && contactCaptcha.value.trim() !== '5') {
                        isValid = false;
                    }
                    if (contactSubmit) {
                        if (isValid) {
                            contactSubmit.disabled = false;
                            contactSubmit.classList.remove('bg-gray-400', 'cursor-not-allowed');
                            contactSubmit.classList.add('bg-primary-blue', 'hover:bg-blue-700');
                        } else {
                            contactSubmit.disabled = true;
                            contactSubmit.classList.add('bg-gray-400', 'cursor-not-allowed');
                            contactSubmit.classList.remove('bg-primary-blue', 'hover:bg-blue-700');
                        }
                    }
                }

                inputs.forEach(input => {
                    input.addEventListener('input', validateContactForm);
                    input.addEventListener('change', validateContactForm);
                });

                validateContactForm();

                contactForm.addEventListener('submit', function(e) {
                    e.preventDefault();
                    if (contactCaptcha && contactCaptcha.value !== '5') {
                        alert('Bitte beantworten Sie die Sicherheitsfrage korrekt (3 + 2 = 5).');
                        contactCaptcha.focus();
                        return;
                    }
                    alert('Ihre Nachricht wurde erfolgreich versendet. Wir werden uns in Kürze bei Ihnen melden.');
                    contactModal.classList.add('hidden');
                    document.body.style.overflow = '';
                    contactForm.reset();
                    validateContactForm();
                });
            }
        });
    </script>
