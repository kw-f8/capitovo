<!DOCTYPE html>
<html lang="de" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>capitovo – Analysen Login</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">

    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'primary-blue': '#007bff', 
              'dark-bg': '#1a2537',     // Hintergrundfarbe (aus deiner index.html)
              'card-bg': '#24354b',     // Dunkler Hintergrund für die Login-Karte
              'text-light': '#f0f0f0',  
            }
          }
        }
      }
    </script>

    <style>
        /* Optional: Stellt sicher, dass Roboto verwendet wird */
        body {
            font-family: 'Roboto', sans-serif;
        }
    </style>
</head>

<body class="bg-dark-bg flex items-center justify-center min-h-screen p-4">
    
    <div class="w-full max-w-sm">
        
        <div class="text-center mb-10">
            <h1 class="text-3xl font-bold text-text-light">capitovo</h1>
            <p class="text-sm text-gray-400 mt-2">Zugang zu Ihren Premium-Analysen</p>
        </div>

        <div class="bg-card-bg p-8 rounded-lg shadow-xl border border-gray-700">
            <h2 class="text-2xl font-semibold text-text-light mb-6 text-center">Login</h2>
            
            <form action="#" method="POST" class="space-y-6">
                
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-400 mb-1">E-Mail Adresse</label>
                    <input id="email" name="email" type="email" autocomplete="email" required
                           class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-blue"
                           placeholder="ihre.adresse@example.com">
                </div>

                <div>
                    <label for="password" class="block text-sm font-medium text-gray-400 mb-1">Passwort</label>
                    <input id="password" name="password" type="password" autocomplete="current-password" required
                           class="w-full p-3 border border-gray-600 rounded-md bg-gray-800 text-text-light placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-primary-blue"
                           placeholder="••••••••">
                </div>

                <div class="flex items-center justify-between">
                    <a href="#" class="text-sm text-primary-blue hover:text-blue-400">Passwort vergessen?</a>
                </div>

                <div>
                    <button type="submit"
                            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-blue hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-blue transition duration-150">
                        Anmelden
                    </button>
                </div>
            </form>
        </div>
        
        <p class="mt-8 text-center text-sm text-gray-400">
            Noch kein Kunde? 
            <a href="#abo" class="font-medium text-primary-blue hover:text-blue-400">Jetzt Abonnieren</a>
        </p>

    </div>
</body>
</html>
