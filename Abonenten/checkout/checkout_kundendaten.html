<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout – Kundendaten - capitovo</title>
    <link rel="icon" type="image/png" sizes="32x32" href="../../assets/favicon-32.png?v=2025-12-25b">
    <link rel="icon" type="image/png" sizes="16x16" href="../../assets/favicon-16.png?v=2025-12-25b">
    <link rel="shortcut icon" href="../../assets/favicon-32.png?v=2025-12-25b">
    <link rel="apple-touch-icon" sizes="180x180" href="../../assets/apple-touch-icon.png?v=2025-12-25a">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../style.css">
    <script>
        // Prevent returning to checkout after successful payment
        try{ if (sessionStorage.getItem('capitovo_disable_back_after_payment') === '1') { window.location.replace('../abonenten.html'); } }catch(e){}
    </script>
    <script>
        (function(){
            try{
                document.documentElement.classList.remove('cap-sub-premium');
                document.documentElement.classList.remove('cap-sub-free');
            }catch(e){}
        })();
    </script>
</head>
<body class="bg-white text-gray-900 flex flex-col min-h-screen">

    <header>
        <div class="header-content">
            <div class="logo">
                <a href="../../index.html">
                    <img src="../../assets/capitovo_logo_weiß.png" alt="capitovo Logo" class="header-logo">
                </a>
            </div>
            <a href="warenkorb.html" id="cancel-button" style="transform:translateX(-10px);" class="inline-flex items-center px-4 py-2 border border-gray-300 shadow-sm text-sm font-medium rounded-md text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-colors duration-200">
                <svg class="-ml-1 mr-2 h-5 w-5 text-gray-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Zurück
            </a>
        </div>
    </header>

    <main class="py-12" style="max-width:1138px;width:100%;margin:0 auto;padding-left:18px;padding-right:28px;box-sizing:border-box;">
        <div class="w-full space-y-8">

            <!-- Statusanzeige (Checkout-Fortschritt) -->
            <nav class="cap-stepper-wrap step-2" aria-label="Checkout Fortschritt">
                <ol class="cap-stepper">
                    <li class="cap-step is-complete">
                        <span class="cap-step-circle" aria-hidden="true">
                            <svg class="cap-step-check" viewBox="0 0 24 24" fill="none" stroke="currentColor" aria-hidden="true">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7" />
                            </svg>
                        </span>
                        <span class="cap-step-label">Übersicht</span>
                    </li>
                    <li class="cap-step is-active">
                        <span class="cap-step-circle" aria-hidden="true">2</span>
                        <span class="cap-step-label">Kundendaten</span>
                    </li>
                    <li class="cap-step">
                        <span class="cap-step-circle" aria-hidden="true">3</span>
                        <span class="cap-step-label">Zahlungsmethode</span>
                    </li>
                    <li class="cap-step">
                        <span class="cap-step-circle" aria-hidden="true">4</span>
                        <span class="cap-step-label">Fertig</span>
                    </li>
                </ol>
            </nav>

            <div class="w-full space-y-10 bg-white p-8 rounded-xl shadow-xl border border-gray-200">
                <div>
                    <h2 class="text-2xl font-extrabold text-gray-900">Kundendaten</h2>
                    <p class="mt-2 text-sm text-gray-600">Bitte geben Sie Ihre Daten ein, um fortzufahren.</p>
                </div>

                <form id="checkout-customer-form" class="space-y-10" novalidate>

                    <!-- Personal Info -->
                    <div class="space-y-4" style="margin-top:12px;">

                        <div class="grid grid-cols-1 gap-4">
                            <div class="relative">
                                <select id="checkout-salutation" name="salutation" required
                                        class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm bg-white">
                                    <option value="" disabled selected>Bitte wählen</option>
                                    <option value="Herr">Herr</option>
                                    <option value="Frau">Frau</option>
                                    <option value="Divers">Divers</option>
                                </select>
                                <label for="checkout-salutation" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Anrede</label>
                            </div>

                            <div class="grid grid-cols-2 gap-4">
                                <div class="relative">
                                    <input id="checkout-firstname" name="firstname" type="text" required
                                           class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                           placeholder="Vorname">
                                    <label for="checkout-firstname" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                            peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Vorname</label>
                                </div>
                                <div class="relative">
                                    <input id="checkout-lastname" name="lastname" type="text" required
                                           class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                           placeholder="Nachname">
                                    <label for="checkout-lastname" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                            peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Nachname</label>
                                </div>
                            </div>

                            <div class="relative">
                                <input id="checkout-email" name="email" type="email" required
                                       class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                       placeholder="E-Mail">
                                <label for="checkout-email" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                        peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                        peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">E-Mail</label>
                            </div>

                            <div class="grid grid-cols-3 gap-4">
                                <div class="col-span-2 relative">
                                    <input id="checkout-street" name="street" type="text" required
                                           class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                           placeholder="Straße">
                                    <label for="checkout-street" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                            peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Straße</label>
                                </div>
                                <div class="relative">
                                    <input id="checkout-houseno" name="houseno" type="text"
                                           class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                           placeholder="Nr.">
                                    <label for="checkout-houseno" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                            peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Nr.</label>
                                </div>
                            </div>

                            <div class="grid grid-cols-3 gap-4">
                                <div class="relative">
                                    <input id="checkout-zip" name="zip" type="text" required
                                           class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                           placeholder="PLZ">
                                    <label for="checkout-zip" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                            peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">PLZ</label>
                                </div>
                                <div class="col-span-2 relative">
                                    <input id="checkout-city" name="city" type="text" required
                                           class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 placeholder-transparent focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm"
                                           placeholder="Ort">
                                    <label for="checkout-city" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200
                                            peer-placeholder-shown:top-3 peer-placeholder-shown:text-base peer-placeholder-shown:text-gray-500 peer-placeholder-shown:bg-transparent
                                            peer-focus:-top-2.5 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Ort</label>
                                </div>
                            </div>

                            <div class="relative">
                                <select id="checkout-country" name="country" required
                                       class="peer appearance-none rounded-md block w-full px-3 py-3 border border-gray-300 text-gray-900 focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm bg-white">
                                    <option value="DE">Deutschland</option>
                                    <option value="AT">Österreich</option>
                                    <option value="CH">Schweiz</option>
                                </select>
                                <label for="checkout-country" class="absolute left-3 -top-2.5 bg-white px-1 text-xs text-gray-500 transition-all duration-200 peer-focus:text-xs peer-focus:text-accent-blue peer-focus:bg-white">Land</label>
                            </div>
                        </div>
                    </div>

                    <button id="go-to-payment" type="submit" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-base font-medium text-white bg-gray-500 cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-blue transition duration-150" disabled>
                        Weiter zur Zahlung
                    </button>

                </form>
            </div>

        </div>
    </main>

    <footer class="site-footer mt-auto">
        <div class="footer-inner max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="copyright text-sm text-gray-600">&copy; 2024 capitovo. Wachstum durch Wissen.</p>
            <div class="footer-links flex items-center gap-3">
                <a href="../../Rechtliches/impressum.html" class="footer-btn" target="_blank" rel="noopener noreferrer">Impressum</a>
                <a href="../../Rechtliches/datenschutz.html" class="footer-btn" target="_blank" rel="noopener noreferrer">Datenschutz</a>
                <a href="../../Rechtliches/haftung.html" class="footer-btn" target="_blank" rel="noopener noreferrer">Haftungsausschluss</a>
                <a href="../../Rechtliches/agb.html" class="footer-btn" target="_blank" rel="noopener noreferrer">AGB</a>
            </div>
        </div>
    </footer>

    <script src="../../script.js?v=6"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const ref = params.get('ref');
            const plan = (params.get('plan') || 'premium');

            // Back link: preserve ref mapping
            const cancelBtn = document.getElementById('cancel-button');
            if (cancelBtn) {
                let backHref = 'warenkorb.html?plan=' + encodeURIComponent(plan);
                if (ref) backHref += '&ref=' + encodeURIComponent(ref);
                cancelBtn.href = backHref;
            }

            // Prefill from session/contact storage
            try {
                const sess = JSON.parse(localStorage.getItem('capitovo_session') || '{}');
                if (sess.email) {
                    const el = document.getElementById('checkout-email');
                    if (el && !el.value) el.value = sess.email;
                }

                const stored = JSON.parse(localStorage.getItem('capitovo_contact') || '{}') || {};
                if (stored && Object.keys(stored).length > 0) {
                    if (stored.firstname) { const el = document.getElementById('checkout-firstname'); if (el && !el.value) el.value = stored.firstname; }
                    if (stored.lastname) { const el = document.getElementById('checkout-lastname'); if (el && !el.value) el.value = stored.lastname; }
                    if (stored.email && !(sess && sess.email)) { const el = document.getElementById('checkout-email'); if (el && !el.value) el.value = stored.email; }
                    if (stored.street) { const el = document.getElementById('checkout-street'); if (el && !el.value) el.value = stored.street; }
                    if (stored.houseno) { const el = document.getElementById('checkout-houseno'); if (el && !el.value) el.value = stored.houseno; }
                    if (stored.zip) { const el = document.getElementById('checkout-zip'); if (el && !el.value) el.value = stored.zip; }
                    if (stored.city) { const el = document.getElementById('checkout-city'); if (el && !el.value) el.value = stored.city; }
                    if (stored.country) {
                        try {
                            let c = (stored.country + '').toLowerCase();
                            let code = '';
                            if (c.includes('deut') || c === 'de' || c === 'deutschland') code = 'DE';
                            else if (c.includes('öster') || c === 'at' || c === 'österreich') code = 'AT';
                            else if (c.includes('schweiz') || c === 'ch') code = 'CH';
                            const selc = document.getElementById('checkout-country'); if (selc && code) selc.value = code;
                        } catch(e){}
                    }

                    try {
                        const rawSal = (stored.salutation || '') + '';
                        const s = rawSal.toLowerCase();
                        let mapped = '';
                        if (s.includes('herr')) mapped = 'Herr';
                        else if (s.includes('frau')) mapped = 'Frau';
                        else if (s.includes('div') || s.includes('keine') || s.includes('none')) mapped = 'Divers';
                        const sel = document.getElementById('checkout-salutation');
                        if (sel && mapped) sel.value = mapped;
                    } catch(e){}
                }

                // Prefill from intermediate storage (if user goes back)
                const customer = JSON.parse(localStorage.getItem('capitovo_checkout_customer') || '{}') || {};
                const map = {
                    salutation: 'checkout-salutation',
                    firstname: 'checkout-firstname',
                    lastname: 'checkout-lastname',
                    email: 'checkout-email',
                    street: 'checkout-street',
                    houseno: 'checkout-houseno',
                    zip: 'checkout-zip',
                    city: 'checkout-city',
                    country: 'checkout-country'
                };
                Object.keys(map).forEach(k => {
                    const id = map[k];
                    const el = document.getElementById(id);
                    if (el && customer[k] && !el.value) el.value = customer[k];
                });
            } catch(e) {}

            const form = document.getElementById('checkout-customer-form');
            const submitBtn = document.getElementById('go-to-payment');
            const inputs = form ? form.querySelectorAll('input, select') : [];

            function validate() {
                if (!form || !submitBtn) return;
                let ok = true;
                const requiredIds = ['checkout-salutation','checkout-firstname','checkout-lastname','checkout-email','checkout-street','checkout-zip','checkout-city','checkout-country'];
                requiredIds.forEach(id => {
                    const el = document.getElementById(id);
                    if (!el) return;
                    if (!String(el.value || '').trim()) ok = false;
                });

                if (ok) {
                    submitBtn.disabled = false;
                    submitBtn.classList.remove('bg-gray-500', 'cursor-not-allowed');
                    submitBtn.classList.add('bg-primary-blue', 'hover:bg-blue-700');
                } else {
                    submitBtn.disabled = true;
                    submitBtn.classList.add('bg-gray-500', 'cursor-not-allowed');
                    submitBtn.classList.remove('bg-primary-blue', 'hover:bg-blue-700');
                }
            }

            inputs.forEach(el => {
                el.addEventListener('input', validate);
                el.addEventListener('change', validate);
            });
            validate();

            if (form) {
                form.addEventListener('submit', (e) => {
                    e.preventDefault();
                    if (submitBtn && submitBtn.disabled) return;

                    try {
                        const customer = {
                            salutation: (document.getElementById('checkout-salutation') || {}).value || '',
                            firstname: (document.getElementById('checkout-firstname') || {}).value || '',
                            lastname: (document.getElementById('checkout-lastname') || {}).value || '',
                            email: (document.getElementById('checkout-email') || {}).value || '',
                            street: (document.getElementById('checkout-street') || {}).value || '',
                            houseno: (document.getElementById('checkout-houseno') || {}).value || '',
                            zip: (document.getElementById('checkout-zip') || {}).value || '',
                            city: (document.getElementById('checkout-city') || {}).value || '',
                            country: (document.getElementById('checkout-country') || {}).value || ''
                        };
                        localStorage.setItem('capitovo_checkout_customer', JSON.stringify(customer));
                        // keep contact in sync
                        localStorage.setItem('capitovo_contact', JSON.stringify({
                            salutation: customer.salutation,
                            firstname: customer.firstname,
                            lastname: customer.lastname,
                            email: customer.email,
                            street: customer.street,
                            houseno: customer.houseno,
                            zip: customer.zip,
                            city: customer.city,
                            country: customer.country
                        }));
                    } catch(e) {}

                    const target = new URL('checkout_payment.html', window.location.href);
                    target.searchParams.set('plan', plan);
                    if (ref) target.searchParams.set('ref', ref);
                    window.location.href = target.pathname + '?' + target.searchParams.toString();
                });
            }
        });
    </script>
</body>
</html>
