    <script>
        // Check for 'ref' parameter in URL
        const urlParams = new URLSearchParams(window.location.search);
        const ref = urlParams.get('ref');
        
        if (ref === 'account') {
            const backLink = document.getElementById('back-link');
            if (backLink) {
                backLink.href = './konto.html';
            }
        }

        // Populate form from localStorage
        try {
            const sess = JSON.parse(localStorage.getItem('capitovo_session')||'{}');
            let contact = JSON.parse(localStorage.getItem('capitovo_contact') || '{}');

            // FALLBACK: Inject test data if missing
            if (sess.email === 'test@capitovo.de' && !contact.street) {
                contact = {
                    name: 'Kevin Waibel',
                    firstname: 'Kevin',
                    lastname: 'Waibel',
                    email: 'test@capitovo.de',
                    phone: '+1234567890',
                    address: 'Musterstraße 1, 88400 Biberach',
                    street: 'Musterstraße',
                    houseno: '1',
                    zip: '88400',
                    city: 'Biberach',
                    payment: { method: 'card', card_last4: '4242', card_name: 'Kevin Waibel' }
                };
                localStorage.setItem('capitovo_contact', JSON.stringify(contact));
            }
            
            if (contact.firstname) document.getElementById('contact-firstname').value = contact.firstname;
            if (contact.lastname) document.getElementById('contact-lastname').value = contact.lastname;
            
            // Fallback: Split name if firstname/lastname not set
            if (!contact.firstname && !contact.lastname && contact.name) {
                const parts = contact.name.trim().split(' ');
                if (parts.length > 1) {
                    document.getElementById('contact-lastname').value = parts.pop();
                    document.getElementById('contact-firstname').value = parts.join(' ');
                } else {
                    document.getElementById('contact-firstname').value = contact.name;
                }
            }

            if (contact.email) document.getElementById('contact-email').value = contact.email;
            if (contact.phone) document.getElementById('contact-phone').value = contact.phone;
            
            if (contact.street) document.getElementById('contact-street').value = contact.street;
            if (contact.houseno) document.getElementById('contact-houseno').value = contact.houseno;
            if (contact.zip) document.getElementById('contact-zip').value = contact.zip;
            if (contact.city) document.getElementById('contact-city').value = contact.city;

            const paymentSelect = document.getElementById('contact-payment-method');
            if (paymentSelect) {
                if (contact.payment && contact.payment.method) {
                    paymentSelect.value = contact.payment.method;
                    
                    // Populate specific payment fields if available
                    if (contact.payment.method === 'card') {
                        if (contact.payment.card_name) document.getElementById('contact-card-name').value = contact.payment.card_name;
                    } else if (contact.payment.method === 'paypal') {
                        if (contact.payment.paypal_email) document.getElementById('contact-paypal-email').value = contact.payment.paypal_email;
                    }
                } else {
                    // Ensure "Bitte auswählen" is selected if no payment method
                    paymentSelect.value = "";
                    paymentSelect.selectedIndex = 0; // Force selection of first option
                }
                // Trigger change event to update UI (show/hide fields)
                paymentSelect.dispatchEvent(new Event('change'));
            }

        } catch (e) {
            console.error('Error populating form:', e);
        }
    </script>
