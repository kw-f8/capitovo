<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Apple (AAPL) — Aktien‑Monitor</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-gray-50 text-gray-900">
  <header>
    <div class="header-content">
      <div class="logo">
        <a href="../index.html">
          <img src="../caitavo_logo_weiß.png" alt="capitovo Logo" class="header-logo">
        </a>
      </div>
      <button class="menu-toggle" id="menu-toggle" aria-controls="sidebar" aria-expanded="false" aria-label="Menü öffnen">
        &#9776;
      </button>
    </div>
  </header>

  <main class="max-w-6xl mx-auto p-6">
    <article class="bg-white p-6 rounded-xl shadow">
      <h1 class="text-2xl font-bold mb-2">Apple Inc. <span class="text-gray-500 text-lg">(AAPL)</span></h1>
      <p class="text-gray-600 mb-4">Platzhalterseite für Apple. Hier können Kursdaten, Analysen und Charts eingebunden werden.</p>

      <section class="grid grid-cols-1 lg:grid-cols-3 gap-6">
        <div class="col-span-2 bg-gray-50 p-4 rounded">
          <strong>Quick‑Chart</strong>
          <div style="height:320px;margin-top:8px;border-radius:8px;overflow:hidden;" class="tv-chart-wrapper">
            <div id="tv-widget-aapl" class="tradingview-widget-container" style="width:100%;height:320px">
              <div class="tradingview-widget-container__widget"></div>
            </div>
          </div>
          <script>
            (function(){
              var cfg = {
                "lineWidth": 2,
                "lineType": 0,
                "chartType": "area",
                "fontColor": "rgb(106, 109, 120)",
                "gridLineColor": "rgba(255, 255, 255, 0)",
                "volumeUpColor": "rgba(34, 171, 148, 0.5)",
                "volumeDownColor": "rgba(247, 82, 95, 0.5)",
                "backgroundColor": "#ffffff",
                "widgetFontColor": "#0F0F0F",
                "upColor": "#22ab94",
                "downColor": "#f7525f",
                "borderUpColor": "#22ab94",
                "borderDownColor": "#f7525f",
                "wickUpColor": "#22ab94",
                "wickDownColor": "#f7525f",
                "colorTheme": "light",
                "isTransparent": false,
                "locale": "de_DE",
                "chartOnly": false,
                "scalePosition": "right",
                "scaleMode": "Normal",
                "fontFamily": "-apple-system, BlinkMacSystemFont, Trebuchet MS, Roboto, Ubuntu, sans-serif",
                "valuesTracking": "1",
                "changeMode": "price-and-percent",
                "symbols": [["NASDAQ:AAPL|1D"]],
                "dateRanges": ["1d|1","1w|15","1m|30","12m|1D","60m|1W","all|1M"],
                "fontSize": "10",
                "headerFontSize": "medium",
                "autosize": false,
                "dateFormat": "dd/MM/yyyy",
                "width": "100%",
                "height": 320,
                "noTimeScale": false,
                "hideDateRanges": false,
                "hideMarketStatus": false,
                "hideSymbolLogo": false
              };
              var s = document.createElement('script');
              s.type = 'text/javascript';
              s.src = 'https://s3.tradingview.com/external-embedding/embed-widget-symbol-overview.js';
              s.async = true;
              s.text = JSON.stringify(cfg);
              var container = document.getElementById('tv-widget-aapl');
              container.appendChild(s);
            })();
          </script>
        </div>

        <aside class="bg-white p-4 rounded border" style="min-height:120px;">
          <div class="text-sm text-gray-600 mb-2">Kurzinfo</div>
          <div class="text-lg font-semibold">AAPL</div>
          <div class="text-sm text-gray-500">Sektor: Technologie</div>
        </aside>
      </section>

      <div class="mt-6 flex gap-3">
        <a href="./aktien-monitor.html" class="px-4 py-2 bg-gray-100 rounded">Zurück</a>
        <a href="./alle_analysen.html" class="px-4 py-2 bg-primary-blue text-white rounded">Analyse öffnen</a>
      </div>
    </article>
  </main>
</body>
</html>
