    <style>
        /* Remove black outline/frame from sidebar toggle while keeping an accessible focus-visible ring */
        #menu-toggle, .menu-toggle { border: none; outline: none; background: transparent; }
        #menu-toggle:focus, .menu-toggle:focus { outline: none; box-shadow: none; }
        /* Provide a subtle visible focus for keyboard users */
        #menu-toggle:focus-visible, .menu-toggle:focus-visible { box-shadow: 0 0 0 4px rgba(59,130,246,0.12); border-radius: 8px; }

          /* Slightly increase vertical spacing between main sections on the homepage
              (adds extra breathing room between Pricing, Vorteile, FAQ, etc.) */
          main > section { margin-top: 2.5rem; margin-bottom: 3rem; }
        /* Larger spacing on wider screens */
        @media (min-width: 768px) {
            main > section { margin-top: 3.5rem; margin-bottom: 4rem; }
        }

          /* Hero image styling */
          .hero { position: relative; overflow: visible; min-height: 36vh; display:block; padding: 3rem 1rem 2rem; }
          .hero-inner { position: relative; z-index: 2; width:100%; max-width:1200px; margin:0 auto; text-align: left; padding: 0 1rem; }
          .hero h2 { color: var(--hero-heading-color, #0f172a); font-size: clamp(2.25rem, 4.6vw, 3.25rem); line-height:1.05; margin:0 auto 8px auto; font-weight:500; text-align:center; }
          .hero-graphic { margin-top: 1.25rem; width:100%; }
          .hero-image { width:100%; height:auto; display:block; object-fit:contain; filter: saturate(0.95) contrast(0.98); }
    </style>
</head>
