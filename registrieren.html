<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrieren - capitovo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50 flex flex-col min-h-screen">

    <header>
        <div class="header-content">
            <div class="logo">
                <a href="index.html">
                    <img src="caitavo_logo_weiß.png" alt="capitovo Logo" class="header-logo">
                </a>
            </div>
            <!-- Optional: Menu Toggle if needed, or just a link back -->
            <a href="index.html" class="text-gray-600 hover:text-accent-blue font-medium">Zurück zur Startseite</a>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-xl border border-gray-200">
            <div>
                <h2 class="mt-2 text-center text-3xl font-extrabold text-gray-900">
                    Konto erstellen
                </h2>
                <p class="mt-2 text-center text-sm text-gray-600">
                    Oder <a href="index.html#open-login" class="font-medium text-accent-blue hover:text-blue-500">melden Sie sich an</a>, wenn Sie bereits ein Konto haben.
                </p>
            </div>
            <form class="mt-8 space-y-6" action="#" method="POST">
                <div class="rounded-md shadow-sm -space-y-px">
                    <div class="mb-4">
                        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Vollständiger Name</label>
                        <input id="name" name="name" type="text" autocomplete="name" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="Max Mustermann">
                    </div>
                    <div class="mb-4">
                        <label for="email-address" class="block text-sm font-medium text-gray-700 mb-1">E-Mail Adresse</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="name@beispiel.de">
                    </div>
                    <div class="mb-4">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Passwort</label>
                        <input id="password" name="password" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="••••••••">
                    </div>
                    <div class="mb-4">
                        <label for="password-confirm" class="block text-sm font-medium text-gray-700 mb-1">Passwort bestätigen</label>
                        <input id="password-confirm" name="password-confirm" type="password" autocomplete="new-password" required class="appearance-none rounded-md relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-accent-blue focus:border-accent-blue focus:z-10 sm:text-sm" placeholder="••••••••">
                    </div>
                </div>

                <div class="flex items-center">
                    <input id="terms" name="terms" type="checkbox" required class="h-4 w-4 text-accent-blue focus:ring-accent-blue border-gray-300 rounded">
                    <label for="terms" class="ml-2 block text-sm text-gray-900">
                        Ich stimme den <a href="Rechtliches/agb.html" class="text-accent-blue hover:underline">AGB</a> und der <a href="Rechtliches/datenschutz.html" class="text-accent-blue hover:underline">Datenschutzerklärung</a> zu.
                    </label>
                </div>

                <div>
                    <button type="submit" class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-primary-blue hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-accent-blue transition duration-150">
                        Registrieren
                    </button>
                </div>
            </form>
        </div>
    </main>

    <footer class="site-footer mt-auto">
        <div class="footer-inner max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 flex flex-col md:flex-row items-center justify-between gap-4">
            <p class="copyright text-sm text-gray-600">&copy; 2024 capitovo. Wachstum durch Wissen.</p>
            <div class="footer-links flex items-center gap-3">
                <a href="Rechtliches/impressum.html" class="footer-btn" target="_blank">Impressum</a>
                <a href="Rechtliches/datenschutz.html" class="footer-btn" target="_blank">Datenschutz</a>
            </div>
        </div>
    </footer>

</body>
</html>
